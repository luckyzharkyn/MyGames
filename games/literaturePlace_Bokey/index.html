<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Игра Абай</title>
</head>
<body>
    <div class="parent">
        <div class="header">
            <div class="header__title">
                ИГРА «ПУТЕШЕСТВИЕ ПО ЛИТЕРАТУРНЫМ МЕСТАМ ОРАЛХАНА БОКЕЯ»
            </div>
            <div class="header__subtitle">
                Введите ответ самостоятельно!
            </div>
        </div>
        <div class="main">
            <div class="container">
                <div class="start__game">
                    <button class="start">Начать игру</button>
                </div>
                <div class="something__necessary">
                    <div class="something__necessary__main">
                        <div class="something__necessary__main__P">
                            <div>Правильные ответы<p class="showCorrectAnswer"></p></div>
                        </div>
                        <div class="something__necessary__main__P">
                            <div>Неправильные ответы<p class="showIncorrectAnswer"></p></div>
                        </div>
                        <div class="something__necessary__main__button">
                            <button class="testAgain">Пройти заново</button>
                        </div>
                        <div class="something__necessary__next__button">
                            <button class="testNext">Следующий тест</button>
                        </div>
                    </div>
                </div>
                <div class="main__form">
                    <div>
                        <div class="main__form__question">
                            Вопрос
                        </div>
                    </div>
                    <div class="main__imgAndButton">
                        <div class="main__img"> 
                            <img class="main__img__next">
                        </div>
                        <div class='main__form__description__andWriteAnswer'>
                            <div>
                                <button class="writeAnswer buttonStyle">Написать ответ</button>
                            </div>
                            <div class="main__form__description">

                            </div>
                        </div>
                        <div class="main__form__centerAll">
                            <div>
                                <button class="writeAnswer">показать повесть</button>
                            </div>
                            <div class="main__form__input">
                                <div>
                                    <textarea cols="65" rows="8" class="main__input"></textarea>
                                </div>
                                <div>
                                    <div class="p1"></div>
                                    <div class="p2"></div>
                                </div>
                            </div>
                            <div>
                                <div class="main__form__button">
                                    <button class="main__button buttonStyle">Проверить</button>
                                </div>
                            </div>
                            <div class="main__form__description__button">
                                <button class="buttonNextQuestion buttonStyle">далее</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="../../additional_page/literaturePlace/source/html/1.html"></a>
    </div>
    <script src="anime.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
