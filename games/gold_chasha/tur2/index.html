<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>В ПОИСКАХ ЗОЛОТОЙ ЧАШИ: ПРИКЛЮЧЕНИЯ БАТУ И ЕГО ДРУЗЕЙ</title>
</head>
<body>
    <div class="parent">
        <div class="header">
            <div class="header__title">
                <span>ИГРА<br>
                ПО КНИГЕ-ФЭНТЕЗИ<br></span>
                «В ПОИСКАХ ЗОЛОТОЙ ЧАШИ: ПРИКЛЮЧЕНИЯ БАТУ И ЕГО ДРУЗЕЙ»
            </div>
            <div class="header__main">
                <div>
                    <img src="./img/воин.jpg" alt="">
                </div>
                <div class="start__game">
                    <p>ВТОРОЙ ТУР</p>
                    <button class="start">Начать игру</button>
                </div>
            </div>
            
        </div>
        <div class="main">
            <div class="container">
                <div class="something__necessary">
                    <div class="something__necessary__main">
                        <div class="something__necessary__main__P">
                            <div>Правильные ответы<p class="showCorrectAnswer"></p></div>
                        </div>
                        <div class="something__necessary__main__P">
                            <div>Неправильные ответы<p class="showIncorrectAnswer"></p></div>
                        </div>
                        <div class="something__necessary__main__button">
                            <button class="testAgain">Пройти заново</button>
                        </div>
                        <div class="something__necessary__next__button">
                            <button class="testNext">Следующий тест</button>
                        </div>
                    </div>
                </div>
                <div class="main__form">
                    <div>
                        <p class="main__form__question">Вопрос</p>
                    </div>
                    <div class="main__form__main">
                        <div>
                            <img src="./img/воин.jpg" alt="" class="main__form__stihi__img">
                        </div>
                        <div>
                            <div class="main__form__stihi">
                                <div>
                                    <pre class="stihiStyle"></pre>
                                </div>
                            </div>
                            <div class="main__form__footer">
                                <div class="main__form__input">
                                    <div>
                                        <input type="text" class="main__input" placeholder="наберите здесь">
                                    </div>
                    
                                </div>
                                <div class="main__form__button">
                                    <button class="main__button">Проверить</button>
                                </div>
                                <div class="main__form__nextButton">
                                    <button class="main__next">Следующий вопрос</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <script src="anime.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
