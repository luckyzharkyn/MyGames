 <script>
   let imgsBook = [];

   for(let i = 1; i < 26; i++) {
     imgsBook.push(`Img/${i}.jpg`);
   }
   
   let mainSbSlider = document.querySelector("#sb-slider");

  for(let i = 0; i < imgsBook.length; i++) {
    let newLI = document.createElement("li");
    let newIMG = document.createElement("img");
     newIMG.src = imgsBook[i];
     newIMG.alt = `image${i}`;
     newLI.appendChild(newIMG);
    mainSbSlider.append(newLI);
   }


 </script>
